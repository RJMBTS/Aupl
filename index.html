<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneTV - NRTV Network</title>
  <link rel="icon" href="assets/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      background: #1f242d;
      transform: scale(1.05);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üì∫ OneTV - NRTV Network</h1>
  <div id="channels" class="channels">Loading channels...</div>

  <footer>
    Developed by <b>Kittujk</b> & Maintained by <b>RJMBTS</b><br>
    <small id="timestamp"></small>
  </footer>

  <script>
    async function loadChannels() {
      try {
        const res = await fetch('Onetv.m3u');
        const text = await res.text();

        // ‚úÖ Regex that matches your multi-line blocks
        const regex = /#EXTINF:[^\n]*tvg-logo="([^"]+)"[^\n]*,(.*?)\n[\s\S]*?(https?:\/\/[^\s]+)/g;

        const channelsDiv = document.getElementById('channels');
        channelsDiv.innerHTML = '';

        let match;
        while ((match = regex.exec(text)) !== null) {
          const logo = match[1];
          const name = match[2];
          const url = match[3];

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${logo}" alt="${name}">
            <div>${name}</div>
            <a href="${url}" target="_blank">‚ñ∂ Watch</a>
          `;
          channelsDiv.appendChild(card);
        }

        if (!channelsDiv.innerHTML) {
          channelsDiv.innerHTML = '‚ö†Ô∏è No channels found in Onetv.m3u';
        }

        document.getElementById('timestamp').textContent =
          "Last updated (IST): " + new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
      } catch (err) {
        document.getElementById('channels').innerHTML = '‚ö†Ô∏è Failed to load channels.';
        console.error(err);
      }
    }

    loadChannels();
  </script>
</body>
</html>
