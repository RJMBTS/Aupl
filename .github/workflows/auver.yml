name: Deploying Onetv with Auto Update

on:
  schedule:
    - cron: "*/480 * * * *"   # every 8 hours
    
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          pip install requests pytz

      - name: 🧠 Run auto-update script
        run: python aumpl.py

      - name: 💾 Commit and push changes
        run: |
          git config user.name "RJM Bot"
          git config user.email "rjm-bot@example.com"

          # Pull latest before pushing (avoid conflicts)
          git pull --rebase --autostash origin main || true

          git add Onetv.m3u auscl.m3u channels/ index.html
          if ! git diff --cached --quiet; then
            git commit -m "Auto update playlists and regenerate OneTV channels [skip ci]"
            git push origin main
          else
            echo "No updates found."
          fi

      - name: 🚀 Deploy to Vercel (with retry)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "🚀 Starting Vercel deployment with archive compression..."
          npm install -g vercel

          # Try up to 3 times in case of rate-limit or network error
          for i in 1 2 3; do
            echo "Attempt #$i to deploy..."
            vercel --yes --prod --token=$VERCEL_TOKEN --archive=tgz && break || {
              echo "❌ Deployment failed on attempt #$i."
              if [ $i -lt 3 ]; then
                echo "⏳ Waiting 5 minutes before retry..."
                sleep 300
              else
                echo "❌ All attempts failed. Exiting."
                exit 1
              fi
            }
          done
