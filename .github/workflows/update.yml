name: Onetv Vercel Deploy + Auto Update

on:
  schedule:
    - cron: "*/480 * * * *"  # every 8 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Create requirements.txt first
      - name: Create requirements.txt
        run: |
          echo "requests" > requirements.txt
          echo "pytz" >> requirements.txt

      # ✅ Now setup Python (cache will detect requirements.txt)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run auto update script
        run: python aumpl.py

      - name: Commit and push updates
        run: |
          git config user.name "RJM Bot"
          git config user.email "rjm-bot@example.com"
          git add Master.m3u auscl.m3u channels/ Onetv.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Auto update playlists and regenerate channels [skip ci]"
            git pull --rebase origin main || true
            git push origin main
          else
            echo "No updates found."
          fi

