name: Souloc Master
on:
  schedule:
    - cron: "30 18 * * *"   # Runs every day at midnight IST (18:30 UTC)
  workflow_dispatch:

concurrency:
  group: souloc-m3u
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure base.txt exists
        run: |
          if [ ! -f "base.txt" ]; then
            echo "âŒ ERROR: base.txt not found in repo root!"
            exit 1
          fi
          echo "âœ… Found base.txt:"
          cat base.txt

      - name: Normalize base.txt
        run: dos2unix base.txt || true

      - name: Backup existing playlist
        run: |
          if [ -f "souloc.m3u" ]; then
            cp souloc.m3u souloc_backup.m3u
            echo "âœ… Backup created: souloc_backup.m3u"
          else
            echo "â„¹ï¸ No previous souloc.m3u found, skipping backup."
          fi

      - name: Combine M3U files
        id: combine
        shell: bash
        run: |
          set -e
          TIME_IST=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S IST")
          TMP_FILE="souloc_temp.m3u"
          FINAL_FILE="souloc.m3u"
          > "$TMP_FILE"

          echo "ðŸ”— Reading URLs from base.txt..."
          cat base.txt

          COUNT=0
          while IFS= read -r url; do
            url="${url%%#*}" # remove inline comments
            url="$(echo -n "$url" | tr -d '\r')"
            if [ -n "$url" ]; then
              echo "Fetching: $url"
              curl -sL --max-time 30 --retry 3 --retry-delay 5 "$url" >> "$TMP_FILE" || echo "âš ï¸ Failed: $url"
              echo "" >> "$TMP_FILE"
              COUNT=$((COUNT+1))
            fi
          done < base.txt

          echo "âœ… Total source URLs processed: $COUNT"

          TOTAL_CHANNELS=$(grep -c '^#EXTINF' "$TMP_FILE" || true)
          echo "âœ… Channels found: $TOTAL_CHANNELS"

          {
            echo '# Pushed & Updated by Kittujk'
            echo '# Coded & Scripted for RJM Tv'
            echo "# Last updated: $TIME_IST"
            echo "# Channels : Total - $TOTAL_CHANNELS"
            echo ""
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo ""
          } > "$FINAL_FILE"

          cat "$TMP_FILE" >> "$FINAL_FILE"
          echo "# ---- Created Exclusively for RJM Souloc Playlist ----" >> "$FINAL_FILE"

          echo "count=$TOTAL_CHANNELS" >> $GITHUB_OUTPUT
          echo "time=$TIME_IST" >> $GITHUB_OUTPUT

      - name: Verify output
        run: |
          echo "ðŸ§¾ Generated files:"
          ls -lh *.m3u || true
          echo "ðŸ“„ Preview:"
          head -n 20 souloc.m3u || true

      - name: Commit and push changes
        shell: bash
        env:
          GIT_AUTHOR_NAME: "GitHub Actions Bot"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          git pull --rebase origin main || true
          git add souloc.m3u souloc_backup.m3u || true

          if ! git diff --quiet --cached; then
            git commit -m "Auto-update Souloc Master Playlist [${{ steps.combine.outputs.time }}] | Channels: ${{ steps.combine.outputs.count }}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No new changes to commit."
          fi
