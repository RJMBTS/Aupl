name: Auto Update Master and Channels + Deploy to Vercel

on:
  schedule:
    - cron: "*/15 * * * *"   # Every 15 minutes
  workflow_dispatch:          # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full history for pull/rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run auto update script
        run: python aumpl.py

      - name: Commit and push changes safely
        run: |
          git config user.name "RJM Bot"
          git config user.email "rjm-bot@example.com"

          # Handle local modifications safely before pulling
          git add -A
          git stash --include-untracked || true
          git pull origin main --rebase || true
          git stash pop || true

          # Commit and push if there are updates
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto update playlists and regenerate channels [skip ci]"
            git push origin main
          else
            echo "No updates found."
          fi

      - name: Trigger Vercel Deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "ðŸš€ Triggering Vercel deployment..."
          npm install -g vercel

          # Link to existing Vercel project
          vercel link --yes --token=$VERCEL_TOKEN --scope rjmbts-works

          # Deploy to production (auto-detects linked project)
          vercel deploy --prod --yes --token=$VERCEL_TOKEN --scope rjmbts-works
