<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to One TV | NR TV Network</title>
  <style>
    /* ---------- BASE ---------- */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* ---------- ANIMATED BACKGROUND ---------- */
    .bg-animate {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at 20% 20%, rgba(0,191,255,0.25), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(0,255,255,0.2), transparent 70%),
                  radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      filter: blur(100px);
      animation: moveBG 18s ease-in-out infinite alternate,
                 colorShift 20s linear infinite,
                 rotateBG 60s linear infinite;
      z-index: 0;
      transform-origin: center;
    }

    @keyframes moveBG {
      0% { transform: translate(-10%, -10%) scale(1); opacity: 0.8; }
      50% { transform: translate(10%, 10%) scale(1.1); opacity: 1; }
      100% { transform: translate(-5%, 15%) scale(1.05); opacity: 0.85; }
    }
    @keyframes rotateBG { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes colorShift {
      0% {
        background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.25), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,191,255,0.2), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      }
      50% {
        background: radial-gradient(circle at 20% 20%, rgba(128,0,255,0.3), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,0,255,0.25), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(0,255,255,0.2), transparent 80%);
      }
      100% {
        background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.25), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,191,255,0.2), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      }
    }

    /* ---------- TITLE ---------- */
    .title {
      z-index: 1;
    }
    .title .main {
      font-size: 2rem;
      color: #00bfff;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 0 15px #00bfff;
      opacity: 0;
      animation: fadeMain 1.4s ease forwards;
    }
    .title .sub {
      font-size: 1.2rem;
      color: #80dfff;
      font-weight: 500;
      margin-top: 8px;
      text-shadow: 0 0 10px #00aaff;
      opacity: 0;
      animation: fadeSub 1.2s ease forwards;
      animation-delay: 0.6s;
    }
    @keyframes fadeMain {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeSub {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- BUTTON ---------- */
    button {
      background: linear-gradient(90deg, #00ffff, #0090ff, #7a00ff);
      background-size: 300% 300%;
      color: #000;
      border: none;
      padding: 10px 24px;
      border-radius: 22px;
      margin-top: 30px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 6px #00bfff, 0 0 12px #0090cc;
      animation: glowCycle 6s ease-in-out infinite, pulse 3s ease-in-out infinite;
      z-index: 1;
      line-height: 1.4;
    }

    button:hover {
      transform: scale(1.08);
      filter: brightness(1.15);
    }

    @keyframes glowCycle {
      0% { background-position: 0% 50%; box-shadow: 0 0 5px #00ffff, 0 0 12px #00bfff; }
      50% { background-position: 100% 50%; box-shadow: 0 0 8px #7a00ff, 0 0 16px #6a0dad; }
      100% { background-position: 0% 50%; box-shadow: 0 0 5px #00ffff, 0 0 12px #00bfff; }
    }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.04);} }

    /* ---------- COPY MESSAGE ---------- */
    #copied {
      display: none;
      margin-top: 12px;
      color: #00ff7f;
      font-weight: 600;
      z-index: 1;
      font-size: 0.9rem;
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: fixed;
      bottom: 25px;
      color: #f5f5f5;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      animation: fadeFooter 2s ease-in-out 1.5s forwards;
      line-height: 1.8;
      z-index: 1;
    }
    .heart { color: #ff3b3b; margin: 0 4px; }
    .glow-pill {
      display: inline-block;
      background: linear-gradient(90deg, rgba(0,255,255,0.15), rgba(0,191,255,0.25));
      color: #00d4ff;
      border-radius: 25px;
      padding: 3px 12px;
      margin-left: 6px;
      box-shadow: 0 0 5px #00bfff, 0 0 8px #0090cc, inset 0 0 6px rgba(0,255,255,0.3);
      text-shadow: 0 0 3px #00bfff, 0 0 5px #0090cc, 0 0 8px #0077b6;
      animation: glowCycle 6s ease-in-out infinite;
      font-weight: bold;
      backdrop-filter: blur(4px);
    }
    @keyframes fadeFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- RESPONSIVE DESIGN ---------- */
    @media (max-width: 600px) {
      .title .main { font-size: 1.6rem; }
      .title .sub { font-size: 1rem; }
      button {
        width: 80%;
        max-width: 260px;
        font-size: 0.9rem;
        padding: 9px 18px;
        white-space: normal;
      }
    }

    @media (min-width: 601px) {
      button { white-space: nowrap; }
    }
  </style>
</head>

<body>
  <div class="bg-animate"></div>

  <div class="title">
    <h1 class="main">Welcome to One TV</h1>
    <h2 class="sub">By NR TV Network</h2>
  </div>

  <button id="copyButton">
    Wanna Experience the Magic! Click to Dive In
  </button>

  <div id="copied" aria-live="polite">Link Copied Successfully! Let's Go</div>

  <footer>
    Created &amp; Maintained by <span class="heart">❤️</span><strong>Kittujk</strong><span class="heart">❤️</span><br>
    <span style="display:inline-block; margin-top:5px;">© 2025 <span class="glow-pill">RJMBTS</span></span>
  </footer>

  <script>
    const copyButton = document.getElementById('copyButton');
    const msg = document.getElementById('copied');

    copyButton.onclick = async () => {
      const link = 'https://nrtv-one.vercel.app/onetv.m3u';
      await navigator.clipboard.writeText(link);
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    };
  </script>
</body>
</html>
