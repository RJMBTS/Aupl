name: Souloc Master
on:
  schedule:
    - cron: "30 18 * * *"   # Runs every day at midnight IST (18:30 UTC)
  workflow_dispatch:

concurrency:
  group: souloc-m3u
  cancel-in-progress: false   # âœ… Queue new runs instead of canceling

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize base.txt
        run: dos2unix base.txt || true

      - name: Backup existing playlist
        run: |
          if [ -f "souloc.m3u" ]; then
            cp souloc.m3u souloc_backup.m3u
            echo "âœ… Backup created: souloc_backup.m3u"
          else
            echo "â„¹ï¸ No previous souloc.m3u found, skipping backup."
          fi

      - name: Combine M3U files
        id: combine
        shell: bash
        run: |
          # Set timezone and filenames
          TIME_IST=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S IST")
          TMP_FILE="souloc_temp.m3u"
          FINAL_FILE="souloc.m3u"
          > "$TMP_FILE"

          echo "ðŸ”— Merging playlists from $(wc -l < base.txt) sources..."
          cat base.txt

          # Fetch and merge all URLs from base.txt
          while IFS= read -r url; do
            url="${url%%#*}"       # Remove inline comments
            url="$(echo -n "$url" | tr -d '\r')"  # Clean CRLF endings
            if [ -n "$url" ]; then
              echo "Fetching: $url"
              curl -sL --max-time 30 --retry 3 --retry-delay 5 "$url" >> "$TMP_FILE"
              echo "" >> "$TMP_FILE"
            fi
          done < base.txt

          # âœ… Count total channels
          TOTAL_CHANNELS=$(grep -c '^#EXTINF' "$TMP_FILE" || true)
          UPDATED_CHANNELS=$TOTAL_CHANNELS

          # âœ… Create final playlist header
          {
            echo '# Pushed & Updated by Kittujk'
            echo '# Coded & Scripted for RJM Tv'
            echo "# Last updated: $TIME_IST"
            echo "# Channels : Total - $TOTAL_CHANNELS | Updated - $UPDATED_CHANNELS"
            echo ""
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo ""
          } > "$FINAL_FILE"

          # âœ… Append playlist content and footer
          cat "$TMP_FILE" >> "$FINAL_FILE"
          echo "# ---- Created Exclusively for RJM Souloc Playlist ----" >> "$FINAL_FILE"
          echo "" >> "$FINAL_FILE"

          echo "âœ… Total Channels Found: $TOTAL_CHANNELS"
          echo "âœ… Playlist Updated at: $TIME_IST"

          # âœ… Export values for commit
          echo "count=$TOTAL_CHANNELS" >> $GITHUB_OUTPUT
          echo "time=$TIME_IST" >> $GITHUB_OUTPUT

      - name: Show output size
        run: ls -lh souloc.m3u || true

      - name: Commit and push changes
        shell: bash
        env:
          GIT_AUTHOR_NAME: "GitHub Actions Bot"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          git pull --rebase origin main || true
          git add souloc.m3u souloc_backup.m3u || true
          if ! git diff --quiet --cached; then
            git commit -m "Auto-update Souloc Master Playlist [${{ steps.combine.outputs.time }}] | Channels: ${{ steps.combine.outputs.count }}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to souloc.m3u"
          fi
