<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to One TV | NR TV Network</title>
  <style>
    /* ---------- BASE ---------- */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* ---------- BACKGROUND ---------- */
    .bg-animate {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at 20% 20%, rgba(0,191,255,0.25), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(0,255,255,0.2), transparent 70%),
                  radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      filter: blur(100px);
      animation: moveBG 18s ease-in-out infinite alternate,
                 colorShift 20s linear infinite,
                 rotateBG 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveBG {
      0% { transform: translate(-10%, -10%) scale(1); opacity: 0.8; }
      50% { transform: translate(10%, 10%) scale(1.1); opacity: 1; }
      100% { transform: translate(-5%, 15%) scale(1.05); opacity: 0.85; }
    }

    @keyframes rotateBG { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    @keyframes colorShift {
      0% {
        background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.25), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,191,255,0.2), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      }
      50% {
        background: radial-gradient(circle at 20% 20%, rgba(128,0,255,0.3), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,0,255,0.25), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(0,255,255,0.2), transparent 80%);
      }
      100% {
        background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.25), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,191,255,0.2), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      }
    }

    /* ---------- TITLE ---------- */
    .title {
      z-index: 1;
    }

    .title .main {
      font-size: 2.3rem;
      color: #00bfff;
      font-weight: 600;
      margin: 0;
      text-shadow: 0 0 18px #00bfff;
      opacity: 0;
      animation: fadeMain 1.4s ease forwards;
    }

    .title .sub {
      font-size: 1.1rem;
      color: #80dfff;
      font-weight: 400;
      margin-top: 6px;
      text-shadow: 0 0 10px #00aaff;
      opacity: 0;
      animation: fadeSub 1.2s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeMain { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeSub { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* ---------- BUTTON ---------- */
    button {
      background: linear-gradient(90deg, #00ffff, #0090ff, #7a00ff);
      background-size: 300% 300%;
      color: #000;
      border: none;
      padding: 6px 14px;
      border-radius: 16px;
      margin-top: 25px;
      font-weight: 500;
      font-size: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 7px #00bfff, 0 0 12px #0090cc;
      animation: glowCycle 6s ease-in-out infinite, pulse 3s ease-in-out infinite;
      z-index: 1;
      position: relative;
      overflow: hidden;
      line-height: 1.6;
      width: 25%;
      min-width: 160px;
    }

    button span {
      display: block;
      opacity: 0;
      animation: fadeInLine 1s ease forwards;
    }

    button span:nth-child(1) {
      font-size: 0.85rem;
      font-weight: 500;
      animation-delay: 0.3s;
      transform: translateX(-20px);
    }

    button span:nth-child(2) {
      font-size: 0.7rem;
      animation-delay: 0.6s;
      transform: translateX(20px);
    }

    button:hover {
      transform: scale(1.07);
      filter: brightness(1.2);
    }

    @keyframes fadeInLine { to { opacity: 1; transform: translateX(0); } }
    @keyframes glowCycle {
      0% { background-position: 0% 50%; box-shadow: 0 0 8px #00ffff, 0 0 20px #00bfff; }
      50% { background-position: 100% 50%; box-shadow: 0 0 12px #7a00ff, 0 0 25px #6a0dad; }
      100% { background-position: 0% 50%; box-shadow: 0 0 8px #00ffff, 0 0 20px #00bfff; }
    }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }

    /* ---------- RIPPLE EFFECT ---------- */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255,255,255,0.6);
      animation: rippleEffect 0.6s linear;
      pointer-events: none;
    }

    @keyframes rippleEffect { to { transform: scale(4); opacity: 0; } }

    /* ---------- SUCCESS MESSAGE ---------- */
    #copied {
      display: none;
      margin-top: 15px;
      color: #00ff7f;
      font-weight: 500;
      z-index: 1;
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: fixed;
      bottom: 25px;
      color: #f5f5f5;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      animation: fadeFooter 2s ease-in-out 1.5s forwards;
      line-height: 1.8;
      z-index: 1;
    }

    .heart { color: #ff3b3b; margin: 0 4px; }

    .glow-pill {
      display: inline-block;
      background: linear-gradient(90deg, rgba(0,255,255,0.15), rgba(0,191,255,0.25));
      color: #00d4ff;
      border-radius: 25px;
      padding: 3px 14px;
      margin-left: 6px;
      box-shadow: 0 0 6px #00bfff, 0 0 10px #0090cc, inset 0 0 8px rgba(0,255,255,0.3);
      text-shadow: 0 0 4px #00bfff, 0 0 6px #0090cc, 0 0 10px #0077b6;
      animation: glowCycle 6s ease-in-out infinite;
      font-weight: 600;
      backdrop-filter: blur(4px);
    }

    @keyframes fadeFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .title .main { font-size: 1.8rem; }
      .title .sub { font-size: 1rem; }
      button { width: 60%; padding: 6px 0; font-size: 0.75rem; }
    }
  </style>
</head>

<body>
  <div class="bg-animate"></div>

  <div class="title">
    <h1 class="main">Welcome to One TV</h1>
    <h2 class="sub">By NR TV Network</h2>
  </div>

  <button id="copyButton">
    <span>Wanna Experience the Magic!</span>
    <span>Click Here to Dive In</span>
  </button>

  <div id="copied" aria-live="polite">‚ú® Link Copied Successfully! Let's Go üöÄ</div>

  <footer>
    Created &amp; Maintained by <span class="heart">‚ù§Ô∏è</span><strong>Kittujk</strong><span class="heart">‚ù§Ô∏è</span><br>
    <span style="display:inline-block; margin-top:5px;">¬© 2025 <span class="glow-pill">RJMBTS</span></span>
  </footer>

  <script>
    const copyButton = document.getElementById('copyButton');
    const msg = document.getElementById('copied');

    copyButton.onclick = async (e) => {
      const ripple = document.createElement("span");
      ripple.classList.add("ripple");
      const rect = copyButton.getBoundingClientRect();
      ripple.style.left = (e.clientX - rect.left) + "px";
      ripple.style.top = (e.clientY - rect.top) + "px";
      copyButton.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);

      copyButton.style.transform = "scale(0.95)";
      await new Promise(r => setTimeout(r, 300));
      copyButton.style.transform = "scale(1)";

      const link = 'https://nrtv-one.vercel.app/onetv.m3u';
      await navigator.clipboard.writeText(link);
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2500);
    };
  </script>
</body>
</html>
