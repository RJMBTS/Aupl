name: Souloc Master
on:
  schedule:
    - cron: "30 18 * * *"   # ‚è∞ Runs daily at midnight IST (18:30 UTC)
  workflow_dispatch:

concurrency:
  group: souloc-m3u
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # ‚úÖ Normalize Windows line endings
      - name: Normalize base.txt (convert CRLF ‚Üí LF)
        run: sed -i 's/\r$//' base.txt || true

      # ‚úÖ Backup existing playlist
      - name: Backup existing playlist
        run: |
          if [ -f "souloc.m3u" ]; then
            cp souloc.m3u souloc_backup.m3u
            echo "‚úÖ Backup created: souloc_backup.m3u"
          else
            echo "‚ÑπÔ∏è No previous souloc.m3u found, skipping backup."
          fi

      # ‚úÖ Merge, deduplicate, and build playlist
      - name: Combine M3U files
        id: combine
        shell: bash
        run: |
          set -e
          TIME_IST=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S IST")
          TMP_FILE="souloc_temp.m3u"
          FINAL_FILE="souloc.m3u"
          > "$TMP_FILE"

          echo "üîó Merging playlists from $(wc -l < base.txt) sources..."
          cat base.txt

          COUNT=0
          while IFS= read -r url; do
            url="${url%%#*}"
            url="$(echo -n "$url" | tr -d '\r')"
            if [ -n "$url" ]; then
              echo "Fetching: $url"
              curl -sL --max-time 30 --retry 3 --retry-delay 5 "$url" >> "$TMP_FILE" || echo "‚ö†Ô∏è Failed: $url"
              echo "" >> "$TMP_FILE"
              COUNT=$((COUNT+1))
            fi
          done < base.txt

          echo "‚úÖ Total source URLs processed: $COUNT"

          TOTAL_CHANNELS=$(grep -c '^#EXTINF' "$TMP_FILE" || true)
          echo "‚úÖ Channels found before deduplication: $TOTAL_CHANNELS"

          # üö® Fail if no channels
          if [ "$TOTAL_CHANNELS" -eq 0 ]; then
            echo "‚ùå ERROR: No channels found. Sources may be offline."
            exit 1
          fi

          # ‚úÖ Deduplicate by name + URL
          echo "üîÑ Removing duplicate channels (by name and URL)..."
          awk -v RS="" '
            {
              name=""; url="";
              for (i = 1; i <= NF; i++) {
                if ($i ~ /^#EXTINF/) {
                  match($i, /,(.*)$/, arr)
                  name = arr[1]
                } else if ($i ~ /^http/) {
                  url = $i
                }
              }
              key = name "|" url
              if (!(key in seen)) {
                seen[key] = 1
                print $0 "\n"
              }
            }
          ' "$TMP_FILE" > "souloc_deduped.m3u"

          DEDUPED_COUNT=$(grep -c '^#EXTINF' souloc_deduped.m3u || true)
          echo "‚úÖ Channels after deduplication: $DEDUPED_COUNT"
          mv souloc_deduped.m3u "$TMP_FILE"

          # ‚úÖ Compute updated channels
          UPDATED_CHANNELS=0
          if [ -f "souloc_backup.m3u" ]; then
            echo "üîç Calculating updated channels..."
            grep '^#EXTINF' "$FINAL_FILE" | sort > new_channels.txt
            grep '^#EXTINF' souloc_backup.m3u | sort > old_channels.txt
            UPDATED_CHANNELS=$(comm -23 new_channels.txt old_channels.txt | wc -l || true)
          else
            echo "‚ÑπÔ∏è No backup found, treating all channels as new."
            UPDATED_CHANNELS=$DEDUPED_COUNT
          fi

          echo "‚úÖ Updated Channels detected: $UPDATED_CHANNELS"

          # ‚úÖ Build final playlist with combined header line
          {
            echo '# Pushed & Updated by Kittujk'
            echo '# Coded & Scripted for RJM Tv'
            echo "# Last updated: $TIME_IST"
            echo "# Channels : Total - $DEDUPED_COUNT | Updated - $UPDATED_CHANNELS"
            echo ""
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo ""
          } > "$FINAL_FILE"

          cat "$TMP_FILE" >> "$FINAL_FILE"
          echo "# ---- Created Exclusively for RJM Souloc Playlist ----" >> "$FINAL_FILE"

          # ‚úÖ Export outputs for commit step
          echo "count=$DEDUPED_COUNT" >> $GITHUB_OUTPUT
          echo "updated=$UPDATED_CHANNELS" >> $GITHUB_OUTPUT
          echo "time=$TIME_IST" >> $GITHUB_OUTPUT

      # ‚úÖ Verify output
      - name: Verify output
        run: |
          echo "üßæ Generated files:"
          ls -lh *.m3u || true
          echo "üìÑ Preview of souloc.m3u:"
          head -n 25 souloc.m3u || true

      # ‚úÖ Commit & push changes
      - name: Commit and push changes
        shell: bash
        env:
          GIT_AUTHOR_NAME: "GitHub Actions Bot"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          git pull --rebase origin main || true

          git add -f souloc.m3u || true
          if [ -f "souloc_backup.m3u" ]; then
            git add -f souloc_backup.m3u || true
          fi

          echo "üßæ Files ready for commit:"
          git status --short

          if ! git diff --quiet --cached; then
            git commit -m "Auto-update Souloc Master Playlist [${{ steps.combine.outputs.time }}] | Channels: Total ${{ steps.combine.outputs.count }} | Updated ${{ steps.combine.outputs.updated }}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
            echo "‚úÖ Changes pushed successfully."
          else
            echo "‚ÑπÔ∏è No new updates detected ‚Äî nothing to commit."
          fi
