name: Auto Update Master and Channels + Deploy to Vercel

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:          # manual trigger allowed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures full commit history for rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run auto update script
        run: python aumpl.py

      - name: Commit and push changes safely
        run: |
          git config user.name "RJM Bot"
          git config user.email "rjm-bot@example.com"
          
          # Handle possible changes safely
          git add -A
          git stash --include-untracked || true
          git pull origin main --rebase || true
          git stash pop || true

          # Commit and push
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto update playlists and regenerate channels [skip ci]"
            git push origin main
          else
            echo "No updates found."
          fi

      - name: Trigger Vercel Deployment
        run: |
          echo "ðŸš€ Triggering Vercel deployment..."
          npm install -g vercel
          vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --project=${{ secrets.VERCEL_PROJECT_ID }}
