<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to One TV | NR TV Network</title>
  <style>
    /* ---------- BASE ---------- */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* ---------- ANIMATED BACKGROUND ---------- */
    .bg-animate {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at 20% 20%, rgba(0,191,255,0.25), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(0,255,255,0.2), transparent 70%),
                  radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      filter: blur(100px);
      animation: moveBG 18s ease-in-out infinite alternate,
                 colorShift 20s linear infinite,
                 rotateBG 60s linear infinite;
      z-index: 0;
      transform-origin: center;
    }

    /* Background Animations */
    @keyframes moveBG {
      0% { transform: translate(-10%, -10%) scale(1); opacity: 0.8; }
      50% { transform: translate(10%, 10%) scale(1.1); opacity: 1; }
      100% { transform: translate(-5%, 15%) scale(1.05); opacity: 0.85; }
    }

    @keyframes rotateBG {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes colorShift {
      0% {
        background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.25), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,191,255,0.2), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      }
      25% {
        background: radial-gradient(circle at 20% 20%, rgba(0,191,255,0.3), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,100,255,0.25), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(100,0,255,0.25), transparent 80%);
      }
      50% {
        background: radial-gradient(circle at 20% 20%, rgba(128,0,255,0.3), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,0,255,0.25), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(0,255,255,0.2), transparent 80%);
      }
      75% {
        background: radial-gradient(circle at 20% 20%, rgba(0,100,255,0.25), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,255,255,0.25), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      }
      100% {
        background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.25), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(0,191,255,0.2), transparent 70%),
                    radial-gradient(circle at 50% 50%, rgba(128,0,255,0.25), transparent 80%);
      }
    }

    /* ---------- TEXT ---------- */
    h1 {
      color: #00bfff;
      margin: 0;
      text-shadow: 0 0 12px #00bfff;
      font-size: 1.6rem;
      z-index: 1;
      animation: fadeIn 1.4s ease-in-out;
    }

    /* ---------- BUTTON ---------- */
    button {
      background: linear-gradient(90deg, #00ffff, #0090ff, #7a00ff);
      background-size: 300% 300%;
      color: #000;
      border: none;
      padding: 16px 34px;
      border-radius: 28px;
      margin-top: 35px;
      font-weight: 700;
      font-size: 1.05rem;
      line-height: 1.5;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00bfff, 0 0 18px #0090cc;
      animation: glowCycle 6s ease-in-out infinite, pulse 3s ease-in-out infinite;
      z-index: 1;
    }

    button:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* Two-line button text */
    button span {
      display: block;
      opacity: 0;
      animation: fadeInLine 1s ease forwards;
    }
    button span:nth-child(1) { animation-delay: 0.3s; transform: translateX(-20px); }
    button span:nth-child(2) { animation-delay: 0.6s; transform: translateX(20px); }

    @keyframes fadeInLine {
      to { opacity: 1; transform: translateX(0); }
    }

    /* Button glow and pulse */
    @keyframes glowCycle {
      0% { background-position: 0% 50%; box-shadow: 0 0 8px #00ffff, 0 0 20px #00bfff; }
      50% { background-position: 100% 50%; box-shadow: 0 0 12px #7a00ff, 0 0 25px #6a0dad; }
      100% { background-position: 0% 50%; box-shadow: 0 0 8px #00ffff, 0 0 20px #00bfff; }
    }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }

    /* ---------- COPY MESSAGE ---------- */
    #copied {
      display: none;
      margin-top: 15px;
      color: #00ff7f;
      font-weight: 600;
      z-index: 1;
    }

    /* ---------- FOOTER ---------- */
    footer {
      position: fixed;
      bottom: 25px;
      color: #f5f5f5;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      animation: fadeFooter 2s ease-in-out 1.5s forwards;
      line-height: 1.8;
      z-index: 1;
    }
    .heart { color: #ff3b3b; margin: 0 4px; }

    .glow-pill {
      display: inline-block;
      background: linear-gradient(90deg, rgba(0,255,255,0.15), rgba(0,191,255,0.25));
      color: #00d4ff;
      border-radius: 25px;
      padding: 3px 14px;
      margin-left: 6px;
      box-shadow: 0 0 6px #00bfff, 0 0 10px #0090cc, inset 0 0 8px rgba(0,255,255,0.3);
      text-shadow: 0 0 4px #00bfff, 0 0 6px #0090cc, 0 0 10px #0077b6;
      animation: glowCycle 6s ease-in-out infinite;
      font-weight: bold;
      backdrop-filter: blur(4px);
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      button { width: 80%; max-width: 300px; }
    }
  </style>
</head>

<body>
  <div class="bg-animate"></div>

  <h1>Welcome to One TV - NR TV Network</h1>

  <button id="copyButton">
    <span>Wanna Experience the Magic!</span>
    <span>Click to Dive In</span>
  </button>
  <div id="copied" aria-live="polite">Link Copied Successfully! Let's Go</div>

  <footer>
    Created &amp; Maintained by <span class="heart">❤️</span><strong>Kittujk</strong><span class="heart">❤️</span><br>
    <span style="display:inline-block; margin-top:5px;">© 2025 <span class="glow-pill">RJMBTS</span></span>
  </footer>

  <script>
    const copyButton = document.getElementById('copyButton');
    const msg = document.getElementById('copied');

    copyButton.onclick = async () => {
      const link = 'https://nrtv-one.vercel.app/onetv.m3u';
      await navigator.clipboard.writeText(link);
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    };
  </script>
</body>
</html>
