<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to One TV | NR TV Network</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #121212);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }
    h1 {
      color: #00bfff;
      margin: 0;
      text-shadow: 0 0 8px #00bfff;
    }
    button {
      background: #00bfff;
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 6px #00bfff, 0 0 10px #0090cc;
      animation: glowPulse 3s ease-in-out infinite;
    }
    button:hover {
      background: #0090cc;
      color: #fff;
      transform: scale(1.07);
    }
    #copied {
      display: none;
      margin-top: 10px;
      color: #00ff7f;
    }
    footer {
      position: fixed;
      bottom: 15px;
      color: #f5f5f5;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      animation: fadeFooter 2s ease-in-out 1.5s forwards;
    }
    .heart {
      color: #ff3b3b;
      margin: 0 4px;
    }
    .glow {
      color: #00bfff;
      text-shadow:
        0 0 4px #00bfff,
        0 0 6px #0090cc,
        0 0 10px #0077b6;
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 5px #00bfff, 0 0 10px #0090cc;
        text-shadow: 0 0 4px #00bfff, 0 0 6px #0090cc, 0 0 10px #0077b6;
      }
      50% {
        box-shadow: 0 0 8px #00ffff, 0 0 14px #00bfff;
        text-shadow: 0 0 6px #00ffff, 0 0 10px #00bfff, 0 0 15px #0090cc;
      }
    }
    @media (max-width: 600px) {
      img { width: 60%; max-width: 180px; }
      button { width: 80%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/zVXpgPpV/onetv-logo.png" alt="One TV Logo" />
  <h1>Welcome to One TV - NR TV Network</h1>

  <button id="copyButton">Click to dive into the Exclusive Content</button>
  <div id="copied" aria-live="polite">Link Copied Successfully! Let's Go</div>

  <footer>
    Created &amp; Maintained by <span class="heart">❤️</span><strong>Kittujk</strong><span class="heart">❤️</span><br>
    © 2025 <strong class="glow">RJMBTS</strong>
  </footer>

  <script>
    document.getElementById('copyButton').onclick = async () => {
      const link = 'https://nrtv-one.vercel.app/onetv.m3u';
      await navigator.clipboard.writeText(link);
      const msg = document.getElementById('copied');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    };
  </script>
</body>
</html>
