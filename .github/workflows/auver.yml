name: Auto Update and Deploy to Vercel

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run aumpl.py to Regenerate Playlists
        run: |
          python aumpl.py

      - name: Configure Git
        run: |
          git config user.name "RJM Bot"
          git config user.email "bot@rjmbts.in"

      - name: Commit and Push Changes
        run: |
          git add Master.m3u auscl.m3u channels/ index.m3u || true
          git commit -m "Auto update playlists and regenerate channels [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/RJMBTS/Aupl.git main || echo "No push needed"

      - name: Trigger Vercel Deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "ðŸš€ Triggering Vercel deployment..."
          npm install -g vercel

          # âœ… Deploy to your existing Vercel project (onetv)
          vercel deploy --prod --yes \
            --token=$VERCEL_TOKEN \
            --scope=rjmbts-works \
            --name=onetv \
            --confirm
