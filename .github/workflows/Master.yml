name: Master M3U Playlists

on:
  schedule:
    - cron: '*/15 * * * *'   # Runs every 15 minutes
  workflow_dispatch:         # Manual trigger option

permissions:
  contents: write            # Allow workflow to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Combine M3U files
        run: |
          # Get current date & time in IST
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")

          # Create header once at the top
          {
            echo "#EXTM3U"
            echo "# Pushed and updated by Kittujk"
            echo "# @ RJMBTS"
            echo "# Last updated: $timestamp"
          } > Master.m3u

          # Read each URL from Sources.txt and combine
          while read -r url; do
            echo -e "\n# Begin: $url" >> Master.m3u
            # Fetch content and clean unwanted lines
            curl -s "$url" | grep -v -E '^#EXTM3U|^# Pushed and updated by|^# Join Telegram' >> Master.m3u
          done < Sources.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Master.m3u
          git commit -m "Update Master.m3u" || echo "No changes to commit"
          git push origin main
