<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneTV - NRTV Network</title>
  <link rel="icon" href="assets/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #1f242d;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üì∫ OneTV - NRTV Network</h1>
  <div id="channels" class="channels">Loading channels...</div>

  <footer>
    Developed by <b>Kittujk</b> & Maintained by <b>RJMBTS</b><br>
    <small id="timestamp"></small>
  </footer>

  <script>
    async function loadChannels() {
      try {
        const res = await fetch('Onetv.m3u');
        const text = await res.text();
        const matches = [...text.matchAll(/#EXTINF:-1[^\n]*,(.*)\n(https[^\n]+)/g)];
        const container = document.getElementById('channels');
        container.innerHTML = '';
        matches.forEach(m => {
          const name = m[1];
          const url = m[2];
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById('channels').innerText = '‚ö†Ô∏è Failed to load channels';
      }
    }
    loadChannels();

    document.getElementById('timestamp').innerText =
      "Last updated (IST): " + new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
  </script>
</body>
</html>
