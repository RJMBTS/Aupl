name: Master M3U Playlists

on:
  schedule:
    - cron: '*/15 * * * *'   # Runs every 15 minutes
  workflow_dispatch:         # Manual trigger option

concurrency:
  group: master-m3u
  cancel-in-progress: false   # ‚úÖ allow current run to finish safely

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10       # prevent infinite hang

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Combine M3U files into Master.m3u (parallel mode)
        env:
          M3U_SOURCES: ${{ secrets.M3U_SOURCES }}
        run: |
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          echo "üîπ Starting M3U combination at $timestamp"
          echo "$M3U_SOURCES" | grep -v '^$' > "$tmpdir/sources.txt"

          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
          } > Master.m3u

          echo "üåê Fetching sources in parallel..."

          i=0
          while read -r url; do
            [[ -z "$url" ]] && continue
            i=$((i+1))
            {
              if curl -fs "$url" | grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram' > "$tmpdir/part_$i.m3u"; then
                echo "‚úÖ Added: $url"
              else
                echo "‚ö†Ô∏è Failed: $url"
                echo "# ‚ö†Ô∏è Failed to fetch: $url" > "$tmpdir/part_$i.m3u"
              fi
            } &
          done < "$tmpdir/sources.txt"

          # Wait for all background jobs
          wait
          echo "‚úÖ All sources fetched. Combining files..."

          # Combine all partial M3Us in order
          for part in $(ls -v "$tmpdir"/part_*.m3u 2>/dev/null); do
            echo "" >> Master.m3u
            cat "$part" >> Master.m3u
          done

          echo "‚úÖ Master.m3u built successfully."

      - name: Generate onetv.m3u (for Vercel)
        run: |
          cp Master.m3u onetv.m3u
          echo "onetv.m3u synced successfully with Master.m3u"

      - name: Commit and push updated playlists (with retry)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Master.m3u onetv.m3u
          
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Master.m3u and onetv.m3u"
            
            # ‚úÖ Pull before push (avoids conflicts)
            git pull --rebase origin main || true

            # ‚úÖ Push with retry if first attempt fails
            n=0
            until [ "$n" -ge 3 ]
            do
              git push origin main && break
              n=$((n+1))
              echo "‚ö†Ô∏è Push failed, retrying in 10s... ($n/3)"
              sleep 10
            done
          else
            echo "No changes detected ‚Äî skipping commit."
          fi

      - name: Summary
        run: |
          echo "‚úÖ Master.m3u and onetv.m3u updated at $(date)"
