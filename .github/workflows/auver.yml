name: Auto Update Onetv + Deploy to Vercel

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          echo "requests" > requirements.txt
          echo "pytz" >> requirements.txt
          pip install -r requirements.txt

      - name: Run auto update script
        run: python aumpl.py

      - name: Commit and push updates
        run: |
          git config user.name "RJM Bot"
          git config user.email "rjm-bot@example.com"
          git add Master.m3u auscl.m3u channels/ Onetv.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Auto update playlists and regenerate channels [skip ci]"
            git pull --rebase origin main || true
            git push origin main
          else
            echo "No updates found."
          fi

      # âœ… Install and deploy using the already-linked Vercel project
      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Trigger Vercel Deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "ðŸš€ Triggering Vercel deployment..."
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel deploy --yes --prod --token=$VERCEL_TOKEN
