name: Auto Update Master and Channels

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run auto update script
        run: python aumpl.py

      - name: Commit and push changes
        run: |
          git config user.name "RJM Bot"
          git config user.email "rjm-bot@example.com"
          git add Master.m3u auscl.m3u channels/ Onetv.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Auto update playlists and regenerate channels [skip ci]"
            git push
          else
            echo "No updates found."
          fi

