name: Auto Update and Deploy OneTV

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          pip install requests pytz

      - name: 🧠 Run auto-update script
        run: python aumpl.py

      - name: 💾 Commit and push changes
        run: |
          git config user.name "RJM Bot"
          git config user.email "rjm-bot@example.com"

          # pull latest changes first
          git pull --rebase --autostash origin main || true

          git add Onetv.m3u auscl.m3u channels/ index.html
          if ! git diff --cached --quiet; then
            git commit -m "Auto update playlists and regenerate OneTV channels [skip ci]"
            git push origin main
          else
            echo "No updates found."
          fi

      - name: 🚀 Trigger Vercel Deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "🚀 Triggering Vercel deployment..."
          npm install -g vercel
          vercel --yes --prod --token=$VERCEL_TOKEN
